<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- DCHS Indians Shield Logo -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <style>
      .shield-text { font-family: 'Arial Black', Arial, sans-serif; font-weight: bold; }
      .banner-text { font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M 200 50 L 320 100 L 320 220 Q 320 280 200 350 Q 80 280 80 220 L 80 100 Z" 
        fill="url(#redGrad)" stroke="#000" stroke-width="6"/>
  
  <!-- Inner Shield Border -->
  <path d="M 200 70 L 300 110 L 300 210 Q 300 260 200 320 Q 100 260 100 210 L 100 110 Z" 
        fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Banner at top -->
  <path d="M 120 80 Q 200 60 280 80 L 270 120 Q 200 100 130 120 Z" 
        fill="#000" stroke="#fff" stroke-width="2"/>
  
  <!-- "DODGE COUNTY" Text -->
  <text x="200" y="105" class="shield-text" font-size="18" fill="#fff" text-anchor="middle">DODGE COUNTY</text>
  
  <!-- Indian Chief Head -->
  <g transform="translate(200,180)">
    <!-- Head -->
    <path d="M -25 -20 Q -30 -35 -20 -40 Q 0 -45 20 -40 Q 30 -35 25 -20 Q 25 0 20 10 Q 0 15 -20 10 Q -25 0 -25 -20 Z" 
          fill="#fff" stroke="#000" stroke-width="2"/>
    
    <!-- Headdress -->
    <g transform="translate(0,-40)">
      <!-- Main feathers -->
      <path d="M -40 0 Q -45 -15 -35 -25 Q -30 -20 -25 -15 L -20 -5 Z" fill="#fff" stroke="#000"/>
      <path d="M -25 -5 Q -30 -20 -20 -30 Q -15 -25 -10 -20 L -5 -10 Z" fill="#fff" stroke="#000"/>
      <path d="M -5 -10 Q -10 -25 0 -35 Q 5 -30 10 -25 L 15 -15 Z" fill="#fff" stroke="#000"/>
      <path d="M 15 -15 Q 10 -30 20 -40 Q 25 -35 30 -30 L 35 -20 Z" fill="#fff" stroke="#000"/>
      <path d="M 35 -20 Q 30 -35 40 -45 Q 45 -40 50 -35 L 55 -25 Z" fill="#fff" stroke="#000"/>
    </g>
    
    <!-- Face features -->
    <circle cx="-8" cy="-15" r="2" fill="#000"/>
    <path d="M -5 -5 Q 0 -3 5 -5" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M -10 5 Q 0 8 10 5" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Headband -->
    <rect x="-25" y="-25" width="50" height="8" fill="#8B0000"/>
    <circle cx="0" cy="-21" r="4" fill="#fff" stroke="#8B0000" stroke-width="1"/>
  </g>
  
  <!-- Banner at bottom -->
  <rect x="80" y="280" width="240" height="40" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="200" y="305" class="banner-text" font-size="16" fill="#000" text-anchor="middle">1977 - 2025</text>
</svg>
