<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- DCHS Indians Football Badge -->
  <defs>
    <linearGradient id="blackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#000"/>
    </linearGradient>
    <linearGradient id="redFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
    <style>
      .badge-text { font-family: 'Arial Black', Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Main Shield -->
  <path d="M 200 30 L 350 80 L 350 200 Q 350 280 200 370 Q 50 280 50 200 L 50 80 Z" 
        fill="url(#blackGrad)" stroke="#DC143C" stroke-width="4"/>
  
  <!-- Top curved banner -->
  <path d="M 80 60 Q 200 40 320 60 Q 310 90 200 85 Q 90 90 80 60 Z" 
        fill="#DC143C" stroke="#000" stroke-width="2"/>
  <text x="200" y="75" class="badge-text" font-size="20" fill="#fff" text-anchor="middle">DODGE COUNTY</text>
  
  <!-- Indian Chief Head with Headdress -->
  <g transform="translate(200,170)">
    <!-- Chief face -->
    <path d="M -30 -20 Q -35 -40 -25 -50 Q 0 -55 25 -50 Q 35 -40 30 -20 Q 30 5 25 15 Q 0 20 -25 15 Q -30 5 -30 -20 Z" 
          fill="url(#redFill)" stroke="#000" stroke-width="2"/>
    
    <!-- Headdress feathers -->
    <g transform="translate(0,-50)">
      <path d="M -50 5 Q -55 -15 -40 -30 Q -30 -25 -25 -15 L -15 0 Q -25 5 -35 5 Z" fill="#fff" stroke="#000"/>
      <path d="M -30 0 Q -35 -20 -20 -35 Q -10 -30 -5 -20 L 5 -5 Q -5 0 -15 0 Z" fill="#fff" stroke="#000"/>
      <path d="M -10 -5 Q -15 -25 0 -40 Q 10 -35 15 -25 L 25 -10 Q 15 -5 5 -5 Z" fill="#fff" stroke="#000"/>
      <path d="M 10 -10 Q 5 -30 20 -45 Q 30 -40 35 -30 L 45 -15 Q 35 -10 25 -10 Z" fill="#fff" stroke="#000"/>
      <path d="M 30 -15 Q 25 -35 40 -50 Q 50 -45 55 -35 L 65 -20 Q 55 -15 45 -15 Z" fill="#fff" stroke="#000"/>
    </g>
    
    <!-- Face details -->
    <circle cx="-10" cy="-20" r="3" fill="#000"/>
    <path d="M -5 -10 Q 0 -7 5 -10" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M -15 0 Q 0 5 15 0" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Headband with circle -->
    <rect x="-30" y="-35" width="60" height="10" fill="#fff"/>
    <circle cx="0" cy="-30" r="5" fill="#DC143C" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Bottom banner -->
  <rect x="50" y="300" width="300" height="50" fill="#000" stroke="#DC143C" stroke-width="3"/>
  <text x="200" y="320" class="badge-text" font-size="24" fill="#fff" text-anchor="middle">INDIANS</text>
  <text x="200" y="340" class="badge-text" font-size="16" fill="#DC143C" text-anchor="middle">FOOTBALL</text>
</svg>
