<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DCHS Reunion — RSVP & Volunteer Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:760px;margin:32px auto;padding:0 16px;line-height:1.4}
    fieldset{border:1px solid #ddd;border-radius:12px;padding:16px;margin:16px 0}
    label{display:block;margin:8px 0}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hint{color:#666;font-size:.9rem}
    button{padding:12px 16px;border-radius:10px;border:0;background:#0563c1;color:#fff;font-weight:600}
  </style>
</head>
<body>
  <h1>DCHS Football Reunion — RSVP & Volunteer</h1>
  <p class="hint">2 minutes. Your info routes straight to our GitHub tracker.</p>

  <form name="dchs-extended-survey" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you.html">
    <input type="hidden" name="form-name" value="dchs-extended-survey">
    <p hidden><label>Don't fill this out: <input name="bot-field"></label></p>

    <fieldset>
      <legend>Your info</legend>
      <label>Name* <input name="name" required></label>
      <div class="row">
        <label>Email* <input name="email" type="email" required></label>
        <label>Mobile <input name="mobile" type="tel" placeholder="(optional)"></label>
      </div>
      <div class="row">
        <label>Class Year* <input name="class_year" type="number" min="1960" max="2030" required></label>
        <label>Role*
          <select name="role" required>
            <option value="">Choose…</option>
            <option>Player</option><option>Coach</option><option>Cheer</option>
            <option>Band</option><option>Booster</option><option>Faculty</option><option>Parent</option>
          </select>
        </label>
      </div>
      <div class="row">
        <label>Attending?*
          <select name="attending" required>
            <option value="">Choose…</option>
            <option>Yes</option><option>No</option><option>Maybe</option>
          </select>
        </label>
        <label>Guests (family count) <input name="guests" type="number" min="0" value="0"></label>
      </div>
      <label>Decade Table
        <select name="decade">
          <option>'70s</option><option>'80s</option><option>'90s</option>
          <option>'00s</option><option>'10s</option><option>'20s</option>
        </select>
      </label>
      <label>Accessibility / Dietary
        <textarea name="access_diet" rows="2" placeholder="Allergies, mobility, seating, etc."></textarea>
      </label>
    </fieldset>

    <fieldset>
      <legend>Volunteer interests</legend>
      <label><input type="checkbox" name="volunteer_checkin" value="1"> Check-In & Badges</label>
      <label><input type="checkbox" name="volunteer_auction" value="1"> Auction Table</label>
      <label><input type="checkbox" name="volunteer_stage" value="1"> Stage Crew & Timing</label>
      <label><input type="checkbox" name="volunteer_media" value="1"> Social / Photo / Media</label>
      <label><input type="checkbox" name="volunteer_access" value="1"> Accessibility Concierge</label>
      <label><input type="checkbox" name="volunteer_vip" value="1"> VIP Host</label>
      <label><input type="checkbox" name="volunteer_any" value="1"> Wherever needed</label>
    </fieldset>

    <fieldset>
      <legend>Recognition & sponsors</legend>
      <label><input type="checkbox" name="recognition_team" value="1"> I can help the Program &amp; Recognition Team</label>
      <label><input type="checkbox" name="sponsor_interest" value="1"> I'm interested in sponsorships</label>
    </fieldset>

    <fieldset>
      <legend>Optional story & photo</legend>
      <label>Favorite memory <textarea name="memory" rows="3" placeholder="Short story (optional)"></textarea></label>
      <label>Photo URL <input name="photo_url" type="url" placeholder="https://… (optional)"></label>
    </fieldset>

    <button type="submit">Submit RSVP</button>
    <p class="hint">Creates a tracked issue for our team.</p>
  </form>
</body>
</html>
